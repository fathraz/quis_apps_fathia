<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Data Mahasiswa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row *ngFor="let mahasiswa of mahasiswaData">
    <ion-item-sliding>
      <ion-item>
        <div>
          <p>{{mahasiswa.nama_mahasiswa}}</p>
        </div>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="getDataMahasiswa(mahasiswa.kd)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
          Edit
        </ion-item-option>

        <ion-item-option color="danger" (click)="deleteData(mahasiswa.kd)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-row>
</ion-content>
